<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<script src="//unpkg.com/alpinejs" defer></script>
		<!-- clarity -->
		<script type="text/javascript">
			(function (c, l, a, r, i, t, y) {
				c[a] =
					c[a] ||
					function () {
						(c[a].q = c[a].q || []).push(arguments);
					};
				t = l.createElement(r);
				t.async = 1;
				t.src = "https://www.clarity.ms/tag/" + i;
				y = l.getElementsByTagName(r)[0];
				y.parentNode.insertBefore(t, y);
			})(window, document, "clarity", "script", "gckxfcxak5");
		</script>
		<title>How To Ask A Question</title>
		<style>
			.dark-mode {
				background-color: #1a202c;
				color: #f1f5f9;
			}
		</style>

		<!-- Open Graph / Twitter Card metadata -->
		<meta property="og:title" content="How To Ask A Question" />
		<meta
			property="og:description"
			content="Learn how to ask better questions with this simple guide."
		/>
		<meta
			property="og:image"
			content="https://how-to-question.com/favicon.ico"
		/>
		<meta property="og:url" content="https://how-to-question.com/" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="How To Ask A Question" />
		<meta
			name="twitter:description"
			content="Learn how to ask better questions with this simple guide."
		/>
		<meta
			name="twitter:image"
			content="https://how-to-question.com/favicon.ico"
		/>
		<meta name="twitter:site" content="@your-twitter-handle" />
	</head>
	<body class="bg-gray-100 dark:bg-gray-800 min-h-screen">
		<div class="container mx-auto px-4 py-8">
			<h1 class="text-4xl text-center font-bold mb-6">How To Ask A Question</h1>
			<div class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-6">
				<p class="text-center mb-8">
					Follow these steps to formulate a good question:
				</p>
				<ol
					class="list-none list-outside pl-5 space-y-4"
					x-data="{ activeIndex: -1, tips: [
                    {
                        title: 'Think about your question',
                        description: 'Make sure your question is well-formulated, clear, and concise. Avoid ambiguity and double-check your grammar and spelling.'
                    },
                    {
                        title: 'Provide enough context',
                        description: 'Include relevant information and background context to help others understand your question better. This will also help you get more accurate and helpful answers.'
                    },
                    {
                        title: 'Google it first',
                        description: 'Before asking a question, try searching for an answer online. You might find the information you need or similar questions that have already been answered.'
                    },
                    {
                        title: 'Avoid XY problems',
                        description: 'An XY problem occurs when you ask about a specific solution (X) to a problem (Y) instead of asking about the problem itself. Make sure you\'re asking about the actual problem you\'re trying to solve. <a href=\'https://xyproblem.info/\' class=\'text-blue-600 dark:text-blue-400\' target=\'_blank\' rel=\'noopener noreferrer\'>Learn more about XY problems</a>.'
                    }
                ]}"
				>
					<template x-for="(tip, index) in tips" :key="index">
						<li
							class="relative p-4 bg-gray-900 rounded-lg cursor-pointer"
							@click="activeIndex === index ? activeIndex = -1 : activeIndex = index"
						>
							<h3 class="font-semibold" x-text="tip.title"></h3>
							<p
								x-show.transition="activeIndex === index"
								class="mt-2 text-sm"
								x-html="tip.description"
							></p>
						</li>
					</template>
				</ol>
			</div>
		</div>
	</body>
</html>
